{% if add_form.errors %}
<div class="alert alert-danger">
    <ul class="mb-0">
    {% for field, errors in add_form.errors.items %}
        {% for error in errors %}
        <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
</div>
{% endif %}
