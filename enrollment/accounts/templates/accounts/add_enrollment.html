{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 mt-md-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 600px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 20px 10px 20px 10px; padding: 2rem 1rem;">
        <h2 class="mb-3 mb-md-4 fw-bold text-primary text-center">Add Enrollment</h2>
        <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-2 mt-3">
                    <button type="submit" class="btn btn-success px-4 py-2 rounded-3 w-100 w-sm-auto mb-2 mb-sm-0">Save</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4 py-2 rounded-3 w-100 w-sm-auto">Cancel</a>
                </div>
        </form>
    </div>
</div>
{% endblock %}
