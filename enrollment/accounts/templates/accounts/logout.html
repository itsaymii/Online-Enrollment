<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div class="w-100" style="max-width: 400px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem 1rem;">
        <h2 class="text-primary text-center mb-3">You have been logged out.</h2>
        <p class="text-muted text-center mb-4">Thank you for using the system.</p>
        <a href="{% url 'login_user' %}" class="btn btn-primary w-100">Login Again</a>
      </div>
    </div>
  </body>
</html>
