<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'ui-sans-serif', 'system-ui'],
            },
          }
        }
      }
    </script>
  </head>
  <body class="bg-gradient-to-br from-gray-100 via-white to-gray-200 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-12 border border-gray-200 transition duration-300 hover:shadow-3xl hover:-translate-y-1 hover:border-blue-300">
      <div class="flex flex-col items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center tracking-tight">Login</h2>
        <p class="text-gray-500 text-center mb-2">Sign in to access your dashboard</p>
      </div>

      

      <form method="POST" class="space-y-6 flex flex-col items-center w-full">
        {% csrf_token %}
        {% for field in form %}
          <div class="w-full flex flex-col items-center mb-6">
            <label class="block text-gray-700 font-semibold mb-3 text-md w-5/6 text-left">{{ field.label }}</label>
            <div class="w-5/6">{{ field }}</div>
            {% if field.errors %}
              <p class="text-red-500 text-xs mt-2 w-5/6 text-left">{{ field.errors }}</p>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="w-5/6 py-3 px-5 bg-blue-700 text-white text-md font-semibold rounded-xl shadow transition focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-gray-600 text-base">Donâ€™t have an account?
          <a href="{% url 'register_user' %}" class="text-blue-600 font-semibold hover:underline">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
