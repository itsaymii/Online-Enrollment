{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 32px;">
    <h2 class="mb-4 fw-bold text-primary">Add Payment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success px-4 py-2 rounded-3">Save</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4 py-2 rounded-3 ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
