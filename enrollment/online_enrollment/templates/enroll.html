<h2>Add Student</h2>

<form methid="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div>{{ field.errors|striptags }}</div>
            {% endif %}
        </div>

    {% endfor %}

    <div>
        <button type="submit">Add</button>
    </div>
</form>
